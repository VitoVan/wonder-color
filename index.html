<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Wonder Color</title>
        <link rel="stylesheet" type="text/css" href="app.css" />
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="donetyping.js"></script>
        <script type="text/javascript" src="vibrant.js"></script>

    <body class="en">
        <h1 class="centered">Wonder Color</h1>
        <div class="centered">
            <p>
                Say some thing:
            </p>

            <div class="colorsample" id="color">
                <input type="text" id="colorname">

            <p class="note">

                <br/>
                Any words are supported.
            </p>
        </div>
